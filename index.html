<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rabbit">
        <div class="cover">
            <p class="tit">Typing Game</p>
            <div class="gameWrap">
                <div class="center before">
                    <div class="startBtn">
                        START
                    </div>
                </div>
                <div class="center start">
                    <ul class="key">

                    </ul>
                    <div id="progress">
                        <div id="bar"></div>
                    </div>
                    <p class="clear"></p>
                </div>
                <div class="center end">
                    <p class="result"></p>

                    <div class="re" onClick="window.location.reload()">다시하기</div>
                </div>

            </div>
            <p class="foot">Win when you succeed </p>
            <p class="foot"><span class="num">3 times </span>in a row </p>
        </div>
    </div>
</body>

</html>
